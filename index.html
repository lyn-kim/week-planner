<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- add entry modal -->
    <div class="relative">
      <div id="modal-view" class="row hidden" data-view="add-entry">
        <div class="modal-bg fixed hidden">
          <div class="modal-box modal-center">

            <div class="column-full">
              <div class="row center">
                <h2>Add Entry</h2>
              </div>
            </div>

            <div class="column-full">
              <form>
                <div class="row margin-top">
                  <select class="margin-left ">
                    <option value="">Day of the Week:</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                  </select>
                  <input class="margin-left" type="time">
                </div>
                <div class="row">
                  <textarea class="margin-left margin-top" rows="6" cols="50" placeholder="Description"></textarea>
                </div>
                <div class="row justify-end">
                  <input type="submit" class="entry-submit-btn">
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>

  <div class="container">

    <!-- landing page -->
    <div class="row center" data-view="landing-page">
      <h1>Weekly Planner</h1>
    </div>
    <div class="row center">
      <button class="add-button" type="button">Add Entry</button>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
